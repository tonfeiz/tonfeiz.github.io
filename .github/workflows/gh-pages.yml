name: github pages

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        use: peaceiris/actions-hugo@latest
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public


- name: Setup Hugo
  uses: peaceiris/actions-hugo@latest
  with: 
    hugo-version: 'latest'
